<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan House Price Prediction</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 30px;
        }

        h1 {
            text-align: center;
            color: #046a38;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        select, input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #046a38;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #034d29;
        }

        .prediction {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border-radius: 4px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #046a38;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-col {
            flex: 1;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pakistan House Price Prediction</h1>

        <form action="/predict" method="POST">
            <div class="form-row">
                <div class="form-col">
                    <div class="form-group">
                        <label for="purpose">Purpose</label>
                        <select id="purpose" name="purpose" required>
                            <option value="">Select Purpose</option>
                            {% for purpose in purposes %}
                                <option value="{{ purpose }}" {% if form_data and form_data.purpose == purpose %}selected{% endif %}>{{ purpose }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="property_type">Property Type</label>
                        <select id="property_type" name="property_type" required>
                            <option value="">Select Property Type</option>
                            {% for prop_type in property_types %}
                                <option value="{{ prop_type }}" {% if form_data and form_data.property_type == prop_type %}selected{% endif %}>{{ prop_type }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="city">City</label>
                        <select id="city" name="city" required>
                            <option value="">Select City</option>
                            {% for city in cities %}
                                <option value="{{ city }}" {% if form_data and form_data.city == city %}selected{% endif %}>{{ city }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-col">
                    <div class="form-group">
                        <label for="location">Location</label>
                        <select id="location" name="location" required>
                            <option value="">Select Location</option>
                            {% if form_data and form_data.city %}
                                {% for location in df[df['city'] == form_data.city]['location'].unique() %}
                                    <option value="{{ location }}" {% if form_data.location == location %}selected{% endif %}>{{ location }}</option>
                                {% endfor %}
                            {% endif %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="bedrooms">Bedrooms</label>
                        <input type="number" id="bedrooms" name="bedrooms" min="1" required
                               value="{% if form_data %}{{ form_data.bedrooms }}{% else %}1{% endif %}">
                    </div>

                    <div class="form-group">
                        <label for="bathrooms">Bathrooms</label>
                        <input type="number" id="bathrooms" name="bathrooms" min="1" required
                               value="{% if form_data %}{{ form_data.bathrooms }}{% else %}1{% endif %}">
                    </div>

                    <div class="form-group">
                        <label for="Area_in_Marla">Area (Marla)</label>
                        <input type="number" id="Area_in_Marla" name="Area_in_Marla" step="0.01" min="1" required
                               value="{% if form_data %}{{ form_data.Area_in_Marla }}{% else %}5{% endif %}">
                    </div>
                </div>
            </div>

            <button type="submit">Predict Price</button>
        </form>

        {% if prediction_text %}
        <div class="prediction">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

    <script>
        // Dynamic location dropdown based on city selection
        document.getElementById('city').addEventListener('change', function() {
            const city = this.value;
            const locationDropdown = document.getElementById('location');

            if (city) {
                fetch('/get_locations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ city: city })
                })
                .then(response => response.json())
                .then(data => {
                    // Clear existing options
                    locationDropdown.innerHTML = '<option value="">Select Location</option>';

                    // Add new options
                    data.locations.forEach(location => {
                        const option = document.createElement('option');
                        option.value = location;
                        option.textContent = location;
                        locationDropdown.appendChild(option);
                    });
                });
            } else {
                locationDropdown.innerHTML = '<option value="">Select Location</option>';
            }
        });
    </script>
</body>
</html>
