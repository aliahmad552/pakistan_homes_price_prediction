<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pakistan House Price Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            background-color: #121212;
            color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 40px 20px;
            background-color: #1e1e1e;
            border-radius: 12px;
            margin-top: 50px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.15);
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-size: 28px;
            color: #00e0ff;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-bottom: 15px;
            font-size: 15px;
            background-color: #2c2c2c;
            color: #ffffff;
        }

        .model-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .model-buttons button {
            padding: 12px 28px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(145deg, #00e0ff, #007bff);
            color: white;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 250px;
        }

        .model-buttons button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px #00e0ff;
        }

        .predict-btn {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success-message {
            text-align: center;
            background-color: #4BB543;
            color: white;
            font-weight: bold;
            padding: 12px;
            margin: 10px auto;
            border-radius: 10px;
            width: fit-content;
            animation: fadeIn 1s ease-in;
        }


        .predict-btn:hover {
            background-color: #0056b3;
        }

        .result {
            text-align: center;
            margin-top: 30px;
            padding: 15px;
            background-color: #2c2c2c;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.2);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pakistan House Price Predictor</h1>

        <!-- Model Selection -->
        <div class="model-buttons">
            <button onclick="selectModel('sale')">For Sale</button>
            <button onclick="selectModel('rent')">For Rent</button>
        </div>

        <!-- Prediction Form -->
        <form id="predictionForm" method="POST" action="/" class="hidden">
            <input type="hidden" id="modelType" name="model_type" value="">

            <label for="city">City:</label>
            <select id="city" name="city" required>
                <option value="" disabled selected>Select City</option>
                {% for city in cities %}
                    <option value="{{ city }}">{{ city }}</option>
                {% endfor %}
            </select>

            <label for="location">Location:</label>
            <select id="location" name="location" required>
                <option value="" disabled selected>Select Location</option>
            </select>

            <label for="property_type">Property Type:</label>
            <select id="property_type" name="property_type" required>
                <option value="" disabled selected>Select Property Type</option>
                {% for p in property_types %}
                    <option value="{{ p }}">{{ p }}</option>
                {% endfor %}
            </select>

            <label for="bedrooms">Bedrooms:</label>
            <input type="number" id="bedrooms" name="bedrooms" required min="0">

            <label for="baths">Baths:</label>
            <input type="number" id="baths" name="baths" required min="0">

            <label for="area">Area (in Marla):</label>
            <input type="number" step="0.1" id="area" name="area" required min="0">

            <button class="predict-btn" type="submit">Predict</button>
        </form>

        {% if prediction %}
            <div class="result">
                <h2>Predicted Price: Rs. {{ prediction }}</h2>
            </div>
        {% endif %}
    </div>

<script>
    function selectModel(type) {
        document.getElementById("modelType").value = type;
        const form = document.getElementById("predictionForm");
        form.classList.remove("hidden");
        form.classList.add("fade-in");
        window.scrollTo({ top: form.offsetTop - 20, behavior: 'smooth' });
    }

    const cityDropdown = document.getElementById('city');
    const locationDropdown = document.getElementById('location');

    cityDropdown.addEventListener('change', () => {
        const city = cityDropdown.value;
        fetch(`/get_locations/${city}`)
            .then(response => response.json())
            .then(data => {
                locationDropdown.innerHTML = '<option value="" disabled selected>Select Location</option>';
                data.locations.forEach(loc => {
                    const option = document.createElement('option');
                    option.value = loc;
                    option.textContent = loc;
                    locationDropdown.appendChild(option);
                });
            });
    });

    window.onload = function () {
        const predictionBox = document.querySelector('.result');
        if (predictionBox) {
            predictionBox.classList.add("fade-in");

            // Show success message
            const successMsg = document.createElement("div");
            successMsg.className = "success-message";
            successMsg.textContent = "ðŸŽ‰ Prediction successful!";
            document.body.insertBefore(successMsg, predictionBox);

            setTimeout(() => {
                successMsg.remove();
            }, 3000);

            predictionBox.scrollIntoView({ behavior: 'smooth' });
        }
    };
</script>

</body>
</html>
