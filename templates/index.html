<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pakistan House Price Predictor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f9;
      padding: 30px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }

    select, input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #3498db;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
      color: green;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Pakistan House Price Predictor</h2>

    <label for="purpose">Purpose:</label>
    <select id="purpose">
      {% for item in purposes %}
        <option value="{{ item }}">{{ item }}</option>
      {% endfor %}
    </select>

    <label for="cities">City:</label>
    <select id="cities" onchange="loadLocations()">
      {% for city in cities %}
        <option value="{{ city }}">{{ city }}</option>
      {% endfor %}
    </select>

    <label for="location">Location:</label>
    <select id="location">
      <option value="">Select city first</option>
    </select>

    <label for="property_type">Property Type:</label>
    <select id="property_type">
      {% for item in property_types %}
        <option value="{{ item }}">{{ item }}</option>
      {% endfor %}
    </select>

    <label for="bedrooms">Bedrooms:</label>
    <input type="number" id="bedrooms" min="1" required>

    <label for="bathrooms">Bathrooms:</label>
    <input type="number" id="bathrooms" min="1" required>

    <label for="area">Area (in Marla):</label>
    <input type="number" id="area" min="1" step="0.1" required>

    <button onclick="predictPrice()">Predict Price</button>

    <div id="result"></div>
  </div>

  <script>
    function loadLocations() {
      const city = document.getElementById('cities').value;
      fetch('/get_locations', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ city: city })
      })
      .then(response => response.json())
      .then(data => {
        const locationDropdown = document.getElementById('location');
        locationDropdown.innerHTML = "";
        data.locations.forEach(loc => {
          const option = document.createElement('option');
          option.value = loc;
          option.text = loc;
          locationDropdown.appendChild(option);
        });
      });
    }

    function predictPrice() {
      const data = {
        purpose: document.getElementById('purpose').value,
        city: document.getElementById('cities').value, // âœ… FIXED HERE
        location: document.getElementById('location').value,
        property_type: document.getElementById('property_type').value,
        bedrooms: document.getElementById('bedrooms').value,
        bathrooms: document.getElementById('bathrooms').value,
        Area_in_Marla: document.getElementById('area').value
      };

      fetch('/predict', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => response.json())
      .then(result => {
        if (result.predicted_price) {
          document.getElementById('result').innerText = "Predicted Price: Rs " + result.predicted_price.toLocaleString();
        } else {
          document.getElementById('result').innerText = "Error: " + result.error;
        }
      });
    }
  </script>

</body>
</html>
